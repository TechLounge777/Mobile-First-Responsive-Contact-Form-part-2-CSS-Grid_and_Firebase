<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile First Responsive Contact Form Featuring Grid CSS</title>
	<meta http-equiv="X-UA-Compatibile" content="ie=edge">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="brand"><span>Nevo</span> Web Design</h1>
		<div class="wrapper animated bounceInLeft">
			<div class="company-info">
				<h3>Nevo Web Design</h3>
				<ul>
					<li><i class="fa fa-road"></i> 78 Beach Road</li>
					<li><i class="fa fa-phone"></i> (675) 987-3278</li>
					<li><i class="fa fa-envelope"></i> test.nevo@test</li>
				</ul>
			</div>
			<div class="contact">
				<h3>Email Us</h3>
				<div class="alert">Your message has been sent</div>
				<form id="contactForm">
					<p>
						<label>Name</label>
						<input type="text" name="name" id="name" required>
					</p>
					<p>
						<label>Company</label>
						<input type="text" name="company" id="company">
					</p>
					<p>
						<label>Email Address</label>
						<input type="email" name="email" id="email" required>
					</p>
					<p>
						<label>Phone number</label>
						<input type="text" name="phone" id="phone">
					</p>
					<p class="full">
						<label>Message</label>
						<textarea name="message" rows="5" id="message"> </textarea>
					</p>
					<p class="full">
						<button type="submit">Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
	<script src="main.js"></script>
</body>
</html>
